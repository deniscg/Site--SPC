<body>
		<form class="form-style-9">
				<ul>
				<li>
					<input type="text" name="field1" class="field-style field-split align-left" placeholder="Name" />
					<input type="email" name="field2" class="field-style field-split align-right" placeholder="Email" />
				
				</li>
				<li>
					<input type="text" name="field3" class="field-style field-split align-left" placeholder="Phone" />
					<input type="url" name="field4" class="field-style field-split align-right" placeholder="Website" />

<form >
Nome: <input type="text" name="nome"><br/>
E-mail: <input type="text" name="email"><br/>
<button type="button" id="butEnviar">Enviar</button>
</form>

<br/><br/>
<div id="saida"></div>

<!-- bibliotecas do jquery -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<!-- bibliotecas do jquery -->

<script>
$(document).ready(function() {
	//definir evento "onclick" do elemento (botao) ID butEnviar 
	$("#butEnviar").click(function() {

		//capturar o valor dos campos do fomulario
		var nome  = $("input[name=nome]").val();
		var email =  $("input[name=email]").val();

		//usar o metodo ajax da biblioteca jquery para postar os dados em processar.php
		$.ajax({
			"url": "processar.php",
			"dataType": "html",
			"data": {
				"nome" : nome,
				"email":email 
			},
			"success": function(response) {
				//em caso de sucesso, a div ID=saida recebe o response do post
				$("div#saida").html(response);
			}

		});
	});
});
</script>


</body>
</html>
