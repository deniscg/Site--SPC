<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->    
	<link rel="stylesheet" type="text/css" href="k/css/main.css">
<!--===============================================================================================-->
</head>
<body>
    	
	<div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                <form action="cadkenedy.php" name="Cadastro" method="POST" class="login100-form">
                <table width="100%" border="0">
                    <tr>
                    <td colspan="2"><div align="center"><strong>Cadastro</strong></div></td>
                    </tr>
                    <tr>
                    <td width="13%"><span class="Style2">Login de acesso:</span></td>
                    <td width="87%"><span class="Style2">
                        <label>
                        <input name="login" type="text" id="login" />
                        </label>
                    </span></td>
                    </tr>
                    <tr>
                    <td><span class="Style2">Senha:</span></td>
                    <td><span class="Style2">
                        <label>
                        <input name="senha" type="password" id="senha" />
                        </label>
                    </span></td>
                    </tr>
                    <tr>
                    <td><span class="Style2">Repetir senha: </span></td>
                    <td><span class="Style2">
                        <label>
                        <input name="senha2" type="password" id="senha2" />
                        </label>
                    </span></td>
                    </tr>
                    <tr>
                    <td><span class="Style2">E-mail:</span></td>
                    <td><span class="Style2">
                        <label>
                        <input name="email" type="text" id="email" />
                        </label>
                    </span></td>
                    </tr>
                    <tr>
                    <td>&nbsp;</td>
                    <td><span class="Style2">
                        <label>
                        <input type="submit" name="Submit" value="Enviar" />
                        </label>
                    </span></td>
                    </tr>
                </table>
                <p>&nbsp;</p>
                </form>	
                </div>
            </div>
	</div>
</body>
</html>
